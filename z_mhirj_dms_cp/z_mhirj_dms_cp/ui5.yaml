# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: com.mhirj.dms.zmhirjdmscp
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.97.0 # The UI5 version, for instance, 1.78.1. Empty string means latest version
        backend:
          - path: /sap
            url: http://s4eda.ibm.mhirj.com:443
            client: "200"
            destination: MHIRJ_S4HANA
          - path: /drop-down           
            url: "https://mhirj-dev-portal-capm-card-drop-down.cfapps.us10.hana.ondemand.com"
            destination: CAPM_DROP_DOWN
          - path: /my-dms          
            url: "https://mhirj-dev-portal-capm-document-library.cfapps.us10.hana.ondemand.com"
            destination: CAPM_DMS
          - path: /V1/API_BUSINESS_PARTNER          
            url: "https://mhirjapidev.apimanagement.ca10.hana.ondemand.com:443"
            destination: DMS_API_IMPERSONATE_USER 
          - path: /user-info/UserInfoEntity          
            url: "https://mhirj-dev-portal-capm-card-user-info.cfapps.us10.hana.ondemand.com"
            destination: CAPM_LOGGED_IN_USER_INFO
          - path: /DMS_API         
            url: "http://dms-api-qa.ibm.mhirj.com:443"
            destination: DMS_API 
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.mhirj.dms.zmhirjdmscp
